
<h1>{{ heroe.nombre}} <small> {{heroe.aparicion}}</small></h1>
<br>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outinline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <br>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img *ngIf="heroe.casa=='DC'" class="img-logo" src="src\assets\img\dclogo.png" alt="DC">
      <img *ngIf="heroe.casa=='Marvel'"class="img-logo"src="src\assets\img\marvellogo.png" alt="Marvel">

</div>
  </div>

</div>
